metadata:
    name: wordpress-deployment
    labels:
        app: wordpress
spec:
    replicas: 1
    selector:
        matchLabels:
            app: wordpress
    template:
        metadata:
            labels:
                app: wordpress
        spec:
            containers:
                name: wordpress
                image: bulletinboard:1.0
                ports:
                    containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: wordpress-entrypoint
spec:
    type: LoadBalancer
    selector:
        app: wordpress
    ports:
        port: 5050
        targetPort: 80
        nodePort: 30001

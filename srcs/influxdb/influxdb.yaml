--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: influxdb
  name: influxdb
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: influxdb
  template: 
    metadata:
      labels: 
        app: influxdb
    spec: 
      containers:
      - name: influxdb
        env:
        - name: IDB_USER
          valueFrom: 
            secretKeyRef:
              key: user
              name: influxdb-secret
        - name: IDB_PASSWORD
          valueFrom: 
            secretKeyRef: 
              key: password
              name: influxdb-secret
        - name: IDB_ROOTPW
          valueFrom: 
            secretKeyRef: 
              key: rootpw
              name: influxdb-secret
        image: influxdb
        imagePullPolicy: Never
        volumeMounts:
        - name: influxdb-storage
          mountPath: /root/.influxdb
        ports: 
        - containerPort: 8086
      volumes:
      - name: influxdb-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
    name: influxdb-entrypoint
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
